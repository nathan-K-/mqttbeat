sudo: required
dist: trusty
services:
  - docker

language: go

env:
  matrix:
    - TARGETS="check"
    - TARGETS="testsuite"

  global:
    # Cross-compile for amd64 only to speed up testing.
    - GOX_FLAGS="-arch amd64"

go:
  - 1.8

os:
  - linux
 # - osx


addons:
  apt:
    packages:
      - python-virtualenv

before_install:
  - pip install --upgrade "pip>=8,<9" #not a fix, but a workaround, see https://github.com/guysoft/OctoPi/issues/276
  - pip install pyopenssl pyasn1 ndg-httpsclient
  # Redo the travis setup but with the elastic/libbeat path. This is needed so the package path is correct
  - mkdir -p $HOME/gopath/src/github.com/nathan-k-/mqttbeat/
  - rsync -az ${TRAVIS_BUILD_DIR}/ $HOME/gopath/src/github.com/nathan-k-/mqttbeat/
  - export TRAVIS_BUILD_DIR=$HOME/gopath/src/github.com/nathan-k-/mqttbeat/
  - cd $HOME/gopath/src/github.com/nathan-k-/mqttbeat/
  - go get github.com/Masterminds/glide

install:
  - true

script:
  - make $TARGETS

after_success:
  # Copy full.cov to coverage.txt because codecov.io requires this file
